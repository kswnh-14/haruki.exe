<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Debice-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="settei.css">
    <link rel="shortcut icon" href="https://thumb.ac-illust.com/f0/f0e39fbd92a48930f87ff807378044e6_t.jpeg">
    <title>席替えウェブアプリ</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
　　<script src="settei.js"></script>
</head>
<body>
    <div id="page">
        <img src="https://media.discordapp.net/attachments/768565209723043871/837328609672298506/image0.jpg" alt="席替えをしよう！" width="600" style="display: block; margin: auto;">
        <ol class="stepBar">
           <li class="visited"><span>0</span><br>説明</li>
           <li class="visited"><span>1</span><br>入力</li>
           <li class="visited"><span>2</span><br>設定</li>
           <li><span>3</span><br>席替え</li>
           <li><span>4</span><br>変更</li>
           <li><span>5</span><br>完了</li>
        </ol>
        <div class="editor">
		<input type="button1" value="一括入力" class="button">
      <input type="button1" value="全削除" class="button is-gray">
    </div>
    <div id="memberBulkInput" class="modal" :class="{ 'is-active': memberBulkInputFlag }">
      <div class="modal-background">
      </div>
      <div class="modal-card">
        <div class="modal-card-head">
          <p class="modal-card-title">メンバー 一括入力</p>
        </div>
        <section class="modal-card-body">
          <textarea placeholder="1人ずつ改行をしてください。例：&#13;佐藤&#13中村&#13エリザベス&#13１&#13２&#13３" class="textarea"></textarea>
        </section>
        <div class="modal-card-foot">
          <button id="close">キャンセル</button>
          <button class="button1 is-colored complete">完了</button>
        </div>
      </div>
    </div>
   </div>
   <div class="wrap"  style="text-align:center"><a href="settei.html"><button class="button">次へ進む</button></a></div>
　<footer> 
</body>
</html>
